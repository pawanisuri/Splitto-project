
<form [formGroup]="form" (ngSubmit)="submit()">
    <label class="container" formArrayName="orders" *ngFor="let order of form.controls.orders.controls; let i = index">
      <input type="checkbox" [formControlName]="i"><span class="checkmark"></span>
      {{ordersData[i].name}}
    </label>
  
    <div class="container" *ngIf="!form.valid">At least one person must be selected</div>
    <button class="button" type="submit">Settle Up</button>
  </form>
